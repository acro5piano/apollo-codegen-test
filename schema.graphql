type User {
    id: Int!
    name: String
    isActive: Boolean!
    episode: Episode
    bankAccounts: [BankAccount]!
}

type BankAccount {
    id: Int!
    branch: String
}

type Query {
    user: User
}

type Mutation {
    updateUser(input: UpdateUserInput): User
}

input UpdateUserInput {
    name: String!
}

enum Episode {
  NEWHOPE
  EMPIRE
  JEDI
}
